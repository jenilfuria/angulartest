
<div class="container">
    <h2>List Of All Users</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Phone</th>
            <th>User Name</th>
            <th>Website</th>
            <th>Email</th>
            <th>Company</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody >
        <tr ng-repeat="user in users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.username}}</td>
            <td>{{user.website}}</td>
            <td>{{user.email}}</td>
            <td>{{user.company.name}}</td>
            <td>{{user.address.city}}</td>
        </tr>

        </tbody>
    </table>
</div>
