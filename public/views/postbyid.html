<div class="container">
    <h2>Post Details</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>userId</th>
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
        </thead>
        <tbody >
        <tr>
            <td>{{post.userId}}</td>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
        </tr>
        </tbody>
    </table>
</div>



<div class="container">
    <h2>Comments On This Post:</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>PostId</th>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Body</th>

        </tr>
        </thead>
        <tbody >
        <tr ng-repeat="comment in comments">
            <td>{{comment.postId}}</td>
            <td>{{comment.id}}</td>
            <td>{{comment.name}}</td>
            <td>{{comment.email}}</td>
            <td>{{comment.body}}</td>
        </tr>
        </tbody>
    </table>
</div>
